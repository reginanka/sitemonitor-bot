name: Monitor Schedule Updates

on:
  schedule:
    - cron: '*/30 * * * *'  # Кожні 5 хвилин
  workflow_dispatch:  # Можна запускати вручну

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium --with-deps
      
      - name: Run monitoring script
        env:
          URL: ${{ secrets.URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          TELEGRAM_LOG_CHANNEL_ID: ${{ secrets.TELEGRAM_LOG_CHANNEL_ID }}
        run: python monitor.py
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add last_hash.json || true
          # Коміт тільки якщо є зміни
          if ! git diff --cached --quiet; then
            git commit -m "Update schedule [skip ci]"
          fi

      - name: Push changes
        # Пуш тільки якщо є коміт (тобто попередня команда мала зміни)
        run: |
          if ! git diff --cached --quiet; then
            git push
          fi
