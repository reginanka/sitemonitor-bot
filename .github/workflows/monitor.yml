name: Monitor Schedule Updates

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m playwright install chromium --with-deps
    
    - name: Run monitor
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        URL: ${{ secrets.URL }}
        SUBSCRIBE: ${{ secrets.SUBSCRIBE }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        TELEGRAM_LOG_CHANNEL_ID: ${{ secrets.TELEGRAM_LOG_CHANNEL_ID }}
      run: python monitor.py
    
    - name: Show logs NOW  # ‚úÖ –ù–µ–≥–∞–π–Ω–∏–π –≤–∏–≤—ñ–¥ –ª–æ–≥—ñ–≤
      if: always()
      run: |
        echo "=== üìä –ú–û–ù–Ü–¢–û–† –õ–û–ì ==="
        echo "======================"
        if [ -f monitor.log ]; then
          cat monitor.log
        else
          echo "‚ùå monitor.log –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ"
          echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ log_messages:"
          python -c "
import json
try:
    with open('data/current.json') as f:
        data = json.load(f)
        print('‚úÖ data/current.json:', len(data))
except: print('‚ùå data/current.json –ø–æ–º–∏–ª–∫–∞')
"
        fi
        echo "======================"
      continue-on-error: true
    
    - name: Commit changes
      continue-on-error: true
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/ || true
        if git diff --quiet; then
          echo "‚úÖ –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
        else
          git commit -m "Update schedules [skip ci]" || true
          git push || true
        fi
    
    - name: Upload logs  # ‚úÖ –ó–∞–≤–∂–¥–∏ –¥–æ—Å—Ç—É–ø–Ω—ñ –≤ Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ github.run_id }}
        path: |
          monitor.log
          data/
        retention-days: 7
